      <h1> Join the Fan club!! </h1>
      <form action="Response.htm" method="post" name="contact">
        <label>
          Name: <input name="name" required minlength="15" maxlength="25">
        </label>
          Phone Number:
          <input>
            name="number"
            required
            minlength="10"
            maxlength="12"
            type="tel"
            pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}"
        </input>
        </label>
        <label>
          Email Address:
          <input
            name="email"
            type="email"
            required
            minlength="10"
            maxlength="25"
            pattern=".+@.+\..+"
          />
        </label>
        <label>
          Submission Date: <input required type="date" pattern="month/day/year">
        </label>
        <fieldset>
          <legend>Membership Donation</legend>
          <input type="radio" name="bike" id="bike1" value="$1000" required>
          <label for="bike">$1000</label>
          <input type="radio" name="bike" id="bike2" value="$2000">
          <label for="bike2">$2000</label>
          <input type="radio" name="bike" id="bike3" value="$3000">
          <label for="bike3">$3000</label>
          <input type="radio" name="bike" id="bike4" value="$4000">
          <label for="bike4">$4000</label>
        </fieldset>
  
        <label>
          Password:<input
            name="password"
            required
            type="password"
            id="password"
            maxlength="8"
            placeholder="Enter your password"
          /><br /><br />
        </label>
        <label>
          Message:<br>
          <textarea
            name="text"
            required
            minlength="10"
            maxlength="200"
            id="Messages"
            placeholder="Enter massages here"
          ></textarea>
        </label><br>
        <button>Send</button>
        <button type="reset">Reset</button>
      </form>
